<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <fieldset>
        <legend style="display: block; color: rgb(13, 13, 14);">User Registration Page</legend>
       
        <form action="">
            <div>

            <label for="fullname" >Enter your full name</label><br>
            <input type="text" name="fullname" size="15"><br>
           <label for="email">Enter your email:</label><br>
           <input type="email" id="email" name="email" size="15"><br>
           <label for="password">Enter your password</label><br>
           <input type="password" name="password" id="password" size="15"><br>
           <label for="confirmpassword">Confirm your password</label><br>
           <input type="password" name="confirmpassword" id="confirmpassword" size="15"><br>
        </div>
        <p>
            Enter your gender <br>
        
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label><br>
        </p>
            <label for="address">Enter your Address:</label><br>
            <textarea name="Address" id="" cols="25" rows="4"
            
            ></textarea><br>
            <button>sign-up</button>

                <option value="turin">Turin</option>
                <option value="hong kong">Hong Kong</option>
            </select> -->
        </p>
        </form>
    </fieldset>
</body>
</html>
